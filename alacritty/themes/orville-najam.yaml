colors:
  # Default colors
  primary:
    background: "0x0b1d2b"
    foreground: "0xbbf6f9"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   "0xbbf6f9"
    cursor: "0xbbf6f9"

  # Normal colors
  normal:
    black:   "0x282c28"
    red:     "0xec0000"
    green:   "0x33a062"
    yellow:  "0xf2e576"
    blue:    "0x3e62bd"
    magenta: "0xc65baf"
    cyan:    "0x1bd1f6"
    white:   "0xa7fcff"

  # Bright colors
  bright:
    black:   "0x7f6382"
    red:     "0xff6d81"
    green:   "0x78d391"
    yellow:  "0xebed9b"
    blue:    "0x4798ea"
    magenta: "0xf2b1ee"
    cyan:    "0x2edaf9"
    white:   "0xfefeff"