colors:
  # Default colors
  primary:
    background: "0x000033"
    foreground: "0x00ffa9"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   "0x00ffa9"
    cursor: "0x00ffa9"

  # Normal colors
  normal:
    black:   "0x1a1933"
    red:     "0xff0078"
    green:   "0x0cff51"
    yellow:  "0xffff0c"
    blue:    "0x3232ff"
    magenta: "0x7a00ff"
    cyan:    "0x00ffff"
    white:   "0xffffff"

  # Bright colors
  bright:
    black:   "0x1a1933"
    red:     "0xff0078"
    green:   "0x0cff51"
    yellow:  "0xffff0c"
    blue:    "0x3232ff"
    magenta: "0x7a00ff"
    cyan:    "0x00ffff"
    white:   "0xffffff"